<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- Load AR.js NFT extension -->
<script src='../../../../aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
  <!-- Show loader until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <!-- AR scene -->
  <a-scene
    vr-mode-ui='enabled: false;'
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: true;'>

    <!-- NFT marker definition -->
    <a-nft
      type='nft' url='./aframe/examples/image-tracking/nft2/book/book-image/book'
      smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>

      <!-- Entity displaying the 3D model -->
      <a-entity
        gltf-model='../nft2/book/scene.gltf'
        scale="5 5 5"
        position="150 300 -100"
        >
        </a-entity>
    </a-nft>

    <!-- Camera entity -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
